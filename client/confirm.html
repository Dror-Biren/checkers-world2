<!DOCTYPE html>
<html>

<head>
    <title>CHECKERS WORLD - confirm</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="styles/all-files.css">
    <link rel="stylesheet" type="text/css" href="styles/entering.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="icon" type="image/png" href="Images/logo2.png">
    
</head>

<body>
    <button class="developer" onclick="window.open('forDeveloper.html')">
        Only in development mode !!!
        Interface to database operations
    </button>

    <div id="pageContent">
        <div id="header">
            <h1 id="small">Welcome to the</h1>
            <h1>Checkers world of Dror</h1>
        </div>
        <div id="menu">
            <img id="left" src="../Images/scroll.png">
            <img id="middle" src="../Images/scroll.png">
            <img id="right" src="../Images/scroll.png">

            <div id="menuContent">

                <div id="menuTitle">
                    <h2> </h2>
                    <h3>
                        Please enter the confirm code sent to your email:
                    </h3>
                    <h4> (If you don't see the email, try searching your spam folder)
                    </h4>
                </div>

                <form autocomplete="off">
                    <label>Your confirm code: </label>
                    <input type="text" id="input" placeholder=" Type here..." required autocomplete="off">

                    <button type="button" class="smallButton" onclick="confirmCode()">
                        Send
                    </button>

                    <button type="button" class="smallMargin mainButton" onclick="sendEmailAgain()">
                        Send email again
                    </button>

                    <label>Want to open a new account?</label>
                    <button type="button" class="smallButton" onclick="animateShiftPage('index')">
                        click here!
                    </button>
                    <br>
                    <label>Want to log in from another account?</label>
                    <button type="button" class="smallButton" onclick="animateShiftPage('logIn')">
                        click here!
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js "></script>
    <script src="website-js/scrollAnimate.js "></script>
    <script src="website-js/tokenHandler.js "></script>
    <script src="website-js/confirm.js "></script>
</body>

</html>
