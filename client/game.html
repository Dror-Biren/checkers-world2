<html>

<head>
    <title>CHECKERS WORLD - game</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="styles/all-files.css">
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="icon" type="image/png" href="Images/logo2.png">
</head>

<body>
    <button class="developer" onclick="window.open('forDeveloper.html')">
        Only in development mode !!!
        Interface to database operations
    </button>

    <image id="imgOnCursor" width='0' height='0'></image>

    <div id="pageContent">
        <div id="board">
            <div id="title">
                <h3>
                    Title
                </h3>
                <h4>
                    Subtitle
                </h4>
            </div>
            <!-- all images will be transplanted here by the JS code-->
        </div>


        <div id="menu">
            <div class="userInfo" id="blackPlayerInfo">
                <h4 class="username">black player</h4>
                <h3 class="rating">rating</h3>
            </div>

            <div id='buttons'>
                <button class='gameButton' onclick="RunGame.flipBoard()">
                    Flip board
                </button>
                <button class='gameButton' onclick="shiftPageAndPreserveToken('mainPage')">
                    Leave game
                </button>
                <button id='rematch' class='gameButton' onclick="Emits.emitRequestRematch()">
                    Rematch
                </button>
            </div>

            <div class="userInfo" id="whitePlayerInfo">
                <h4 class="username">white player</h4>
                <h3 class="rating">rating</h3>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="website-js/tokenHandler.js"></script>

    <script src="game-js/allVariables.js"></script>
    <script src="game-js/prepareGame.js"></script>
    <script src="game-js/cursorImg.js"></script>
    <script src="game-js/title.js"></script>
    <script src="game-js/tile.js"></script>
    <script src="game-js/piece.js"></script>
    <script src="game-js/moveClasses.js"></script>
    <script src="game-js/calcMoveLegality.js"></script>
    <script src="game-js/emits.js"></script>
    <script src="game-js/socketEventsListner.js"></script>
    <script src="game-js/playersInfo.js"></script>
    <script src="game-js/runGame.js"></script>

</body>

</html>
