<!DOCTYPE html>
<html>

<head>
    <title>CHECKERS WORLD - sign up</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="styles/all-files.css">
    <link rel="stylesheet" type="text/css" href="styles/entering.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="icon" type="image/png" href="Images/logo2.png">
</head>

<body>
    <button class="developer" onclick="window.open('forDeveloper.html')">
        Only in development mode !!!
        Interface to database operations
    </button>

    <div id="pageContent">
        <div id="header">
            <h1 id="small">Welcome to the</h1>
            <h1>Checkers world of Dror</h1>
        </div>
        <div id="menu">
            <img id="left" src="../Images/scroll.png ">
            <img id="middle" src="../Images/scroll.png ">
            <img id="right" src="../Images/scroll.png ">

            <div id="menuContent">

                <div id="menuTitle">
                    <h2>Sign-up for free!</h2>
                </div>

                <form autocomplete="off">
                    <label>user-name: <span class="dotted">---------</span> </label>
                    <input type="text" name="username" placeholder=" choose your username" 
                        maxlength="10" autocomplete="off" required>
                    <br>

                    <label>password: <span class="dotted ">-----------</span></label>
                    <input type="password" name="password" placeholder=" choose your password"
                        maxlength="12" autocomplete="new-password" 
                        readonly="readonly"
                        onfocus="setTimeout(() => this.removeAttribute('readonly'), 1)"
                        onblur="this.setAttribute('readonly', 'readonly')"
                        oninput="this.setAttribute('readonly', 'readonly'); setTimeout(() => this.removeAttribute('readonly'), 1)"
                        required>
                    <br>

                    <label>confirm password: <span class="dotted">---</span></label>
                    <input type="password" name="confirmPassword" placeholder=" repeat your password"
                        maxlength="12" autocomplete="new-password"
                        readonly="readonly"
                        onfocus="setTimeout(() => this.removeAttribute('readonly'), 1)"
                        onblur="this.setAttribute('readonly', 'readonly')"
                        oninput="this.setAttribute('readonly', 'readonly'); setTimeout(() => this.removeAttribute('readonly'), 1)" 
                        required>
                    <br>

                    <label>email: <span class="dotted">--------------</span></label>
                    <input type="text" name="email" placeholder=" your email here"
                        maxlength="25" autocomplete="on" required>
                    <br>

                    <button type="button" class="mainButton smallMargin" onclick="submitForm('signUp')">
                        Send
                    </button>

                    <h3>already have an account?</h3>

                    <button type="button" class="smallButton" onclick="animateShiftPage('logIn')">
                            click here!
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="website-js/tokenHandler.js"></script>
    <script src="website-js/submitForms.js"></script>
    <script src="website-js/scrollAnimate.js"></script>
</body>

</html>
